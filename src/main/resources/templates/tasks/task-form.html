<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<body>
    <div layout:fragment="content">

        <h3 class="mb-3">Create Task</h3>

        <form th:action="@{/dashboard/tasks}" method="post" th:object="${task}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" th:field="*{description}" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control" th:field="*{startDate}" required />
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="datetime-local" id="endDate" name="endDate" class="form-control" th:field="*{endDate}" required />
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Task Type</label>
                <select id="type" name="type" class="form-control" th:field="*{type}" required>
                    <option value="HABIT">Habit</option>
                    <option value="ONE_TIME">One-time</option>
                </select>
            </div>

            <div class="mb-3" th:if="${task.type == 'HABIT'}">
                <label for="recurrenceDays" class="form-label">Number of Days (for Habit)</label>
                <input type="number" id="recurrenceDays" name="recurrenceDays" class="form-control" th:field="*{recurrenceDays}" min="1" max="7" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Task</button>
        </form>

        <div class="mt-3">
            <a href="#" th:href="@{/dashboard/tasks}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </div>

</body>
</html>
