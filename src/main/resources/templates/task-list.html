<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Task List</h2>

        <!-- Add New Task Button -->
        <div class="mb-4 text-end">
            <a href="#" th:href="@{/tasks/create}" class="btn btn-success">Add New Task</a>
        </div>

        <!-- Filter Form -->
        <form method="get" th:action="@{/tasks}" class="mb-4">
            <div class="d-flex justify-content-between">
                <div class="form-group">
                    <label for="completed">Filter by Status:</label>
                    <select name="completed" id="completed" class="form-select">
                        <option value="">All</option>
                        <option value="true">Completed</option>
                        <option value="false">Pending</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary align-self-end">Apply</button>
            </div>
        </form>

        <!-- Task Table -->
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}">Title</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${task.dueDate}">Due Date</td>
                <td th:text="${task.completed ? 'Completed' : 'Pending'}"></td>
                <td>
                    <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a th:href="@{'/tasks/toggle/' + ${task.id}}"
                       th:text="${task.completed ? 'Mark Pending' : 'Mark Done'}" class="btn btn-info btn-sm"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
