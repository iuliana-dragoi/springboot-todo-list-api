<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Task</title>
    </head>

    <body>
        <h2>Edit Task</h2>
        <form th:action="@{'/tasks/update/' + ${taskId}}" method="post" th:object="${task}">
            <label>Title: <input type="text" th:field="*{title}" /></label><br/>
            <label>Description: <input type="text" th:field="*{description}" /></label><br/>
            <label>Due Date: <input type="datetime-local" th:field="*{dueDate}" /></label><br/>
            <button type="submit">Update</button>
        </form>
        <a th:href="@{/tasks}">Back</a>
    </body>
</html>
