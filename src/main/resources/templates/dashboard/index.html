<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<body>
    <div layout:fragment="content">

        <h3 class="mb-3">Today Tasks</h3>

        <div class="row">

            <div class="col">
                <ul class="list-unstyled" th:each="taskInstance : ${tasks}">
                    <li class="mb-3">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${taskInstance.title}"></h5>
                                <p class="card-text" th:text="${taskInstance.description}"></p>
                                <p class="text-muted" th:text="'Deadline: ' + ${taskInstance.date}"></p>

                                <button class="btn btn-sm btn-outline-primary"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        th:attr="data-bs-target='#history-' + ${taskInstance.taskId}">
                                    View Statistics
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col">
                Statistics
            </div>
        </div>
    </div>
</body>
</html>
